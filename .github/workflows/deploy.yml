name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .   # 部署整个仓库根目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

